<div class="container" *ngIf="showMePartially">
  <div class="input-container">
    <input type="text" placeholder="Topic" [(ngModel)]="newLesson.topic">
    <input type="text" placeholder="Date" [(ngModel)]="newLesson.date">
    <input type="text" placeholder="Lecturer" [(ngModel)]="newLesson.lecturer">
  </div>
  <div class="button-container">
    <button (click)="addLesson(); showModal()">Add to the list</button>
    <button (click)="showModal()">Close Modal</button>
  </div>
</div>
